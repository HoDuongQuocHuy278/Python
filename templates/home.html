{% extends "base.html" %}
{% block title %}Trao đổi đồ cũ{% endblock %}

{% block extra_head %}
<style>
  body { margin:0; background:#f9f9f9 }
  /* Top bar */
  .top-bar{background:#2e7d32;color:#fff;display:flex;justify-content:space-between;padding:6px 15px;font-size:14px}
  /* Nav */
  .navbar{display:flex;align-items:center;justify-content:space-between;padding:10px 20px;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,.08)}
  .navbar .logo{font-size:26px;font-weight:800;color:#2e7d32;text-decoration:none;white-space:nowrap}
  .navbar .search{width:40%;display:flex;gap:8px;align-items:center}
  .navbar .search input{flex:1;padding:10px 14px;border:1px solid #dcdcdc;border-radius:20px;outline:none}
  .nav-links{display:flex;gap:16px;align-items:center}
  .nav-links a{color:#333;text-decoration:none;font-size:15px}
  .btn-sell{background:#2e7d32;color:#fff !important;padding:8px 16px;border-radius:18px;font-weight:600;text-decoration:none}

  /* Banner */
  .container{max-width:1200px;margin:0 auto;padding:0 16px}
  .banner img{width:100%;display:block;border-radius:10px;margin:16px 0}

  /* Categories */
  .categories{padding:20px;background:#fff;margin:16px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.06)}
  .categories h2{margin:0 0 12px;color:#2e7d32}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:18px}
  .item{text-align:center;cursor:pointer;transition:transform .15s ease, box-shadow .15s ease;background:#fff;border:1px solid #eee;border-radius:12px;padding:12px}
  .item:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,0,0,.06)}
  .item img{width:90px;height:90px;object-fit:cover;border-radius:10px;display:block;margin:0 auto 8px}

  /* Footer */
  footer{text-align:center;padding:16px;background:#2e7d32;color:#fff;margin-top:30px}
</style>
{% endblock %}

{% block content %}

<main class="container">
  <!-- Banner -->
  <section class="banner">
    <img src="https://via.placeholder.com/1200x300?text=Khuyen+Mai+-+Trao+doi+do+cu" alt="Banner">
  </section>

  <!-- Danh mục -->
  <section class="categories">
    <h2>Danh mục nổi bật</h2>
    <div class="grid">
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Sách</p></a>
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Thời trang nữ</p></a>
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Thời trang nam</p></a>
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Mẹ &amp; bé</p></a>
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Đồ chơi</p></a>
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Xe cộ</p></a>
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Đồ gia dụng</p></a>
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Giày dép</p></a>
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Đồ điện tử</p></a>
      <a class="item" href="#"><img src="https://via.placeholder.com/100" alt=""><p>Thú cưng</p></a>
    </div>
  </section>
</main>



{% endblock %}
